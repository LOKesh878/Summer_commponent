<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="card">
  <div class="card-left">
  <h6>Your Result</h6>
  <div class="dot"><h1>76</h1> of 100</div> 
 <h3>Great</h3>
 <p> You scored higher than 65% of the people who have taken these tests.</p>
 
  </div>
  <div class="card-right">
   Summary
  
<div class="right-1"> 
  <div>
    <img src="assets/images/icon-reaction.svg" alt="reation img">
  </div>
  <div>Reaction</div>
  <div>80 / 100</div>
  
</div>
 <div class="right-2">
  <div><img src="assets/images/icon-memory.svg" alt="Memory icon"></div>
  <div>Memory</div>
 <div><span>92 </span>/ 100</div> </div>
  <div class="right-3">
    <div><img src="assets/images/icon-verbal.svg" alt="icon-verbal"></div>
    <div>Verbal</div>
    <div> <span>61 </span> / 100</div>
    </div>
 

  <div class="right-4">
    <div><img src="assets/images/icon-visual.svg" alt="icon-visual"></div>
    <div>Visual</div>
    <div><span>72 </span>/ 100</div>
    </div>

  
  <div class="btn">
    <button>Continue</button></div>
  
  </div>
  </div>
  
  
</body>
</html>
